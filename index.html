<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Vargram 3D</title>
		<style>
			body { margin: 0; }
			#renderer { width: 100%; height: 100%; }
			#renderer-container { width: 100%; height: 100%; display: inline; position: absolute; z-index: 1; }
			#gui-container { display: inline; position: absolute; z-index: 2; }
			#gui-help { padding-top: 25px; padding-left: 4px; }
		</style>
	</head>
	<body>
		<div id="gui-container">
			<div id="dat-gui"></div>
			<div id="gui-help">
				<div class="dg main close-button">Left+drag move pieces</div>
				<div class="dg main close-button">Right+drag rotate pieces</div>
				<div class="dg main close-button">Left+drag on ground to rotate camera</div>
				<div class="dg main close-button">Right+drag on ground to translate camera</div>
				<div class="dg main close-button"><a href="http://fill-o-tactics.tumblr.com/post/125867104794/vargram">Project page</a></div>
			</div>
		</div>
		<div id="renderer-container"><canvas id="renderer"></canvas></div>

		<script src="js/dat.gui.min.js"></script>
		<script src="js/FileSaver.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/physi.min.js"></script>
		<script src="js/PieceControls.min.js"></script>
		<script src="js/OrbitControls.min.js"></script>
		<script src="js/OBJExporter.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
